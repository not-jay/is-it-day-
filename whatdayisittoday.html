  <head>
    <title>What day is it today?</title>
    <style type="text/css">
      body {
        color: #000;
        background-color: #fff;
        font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif;
      }
      h1 {
        text-align: center;
        font-weight: normal;
        font-size: 12em;
      }
      .yes {
        color: #080;
      }
      .no {
        color: #f00;
      }
      .maybe {
        color: #000;
      }
    </style>
    <script type="text/javascript">
      /* <![CDATA[ */
      var today = new Date(); var wkday = today.getDay();
      function monday() {
        if (wkday == 1) {
          document.write('<h1 class="maybe">MONDAY</h1>');
        } else if (wkday == 2) {
		  document.write('<h1 class="maybe">TUESDAY</h1>');
		} else if (wkday == 3) {
		  document.write('<h1 class="maybe">WEDNESDAY</h1>');
		} else if (wkday == 4) {
		  document.write('<h1 class="maybe">THURSDAY</h1>');
		} else if (wkday == 5) {
		  document.write('<h1 class="maybe">FRIDAY</h1>');
		} else if (wkday == 6) {
		  document.write('<h1 class="maybe">SATURDAY</h1>');
		} else if (wkday == 7) {
		  document.write('<h1 class="maybe">SUNDAY</h1>');
		}
      }
      function checkday() {
        var newtoday = new Date(); var newwkday = newtoday.getDay();
        if (wkday != newwkday) { location.reload(); }
      }
      setInterval('checkday()', 1000);
      /* ]]> */
    </script>
