  <head>
    <title>Is it Sunday now?</title>
    <style type="text/css">
      body {
        color: #000;
        background-color: #fff;
        font-family: 'Trebuchet MS', Verdana, Helvetica, Arial, sans-serif;
      }
      h1 {
        text-align: center;
        font-weight: normal;
        font-size: 12em;
      }
      .yes {
        color: #080;
      }
      .no {
        color: #f00;
      }
      .maybe {
        color: #000;
      }
    </style>
    <script type="text/javascript">
      /* <![CDATA[ */
      var today = new Date(); var wkday = today.getDay();
      function saturday() {
        if (wkday == 0) {
          document.write('<h1 class="yes">YES</h1>');
        }
        else {
          document.write('<h1 class="no">NO</h1>');
        }
      }
      function checkday() {
        var newtoday = new Date(); var newwkday = newtoday.getDay();
        if (wkday == 6 && newwkday == 0) { location.reload(); }
        if (wkday == 0 && newwkday == 1) { location.reload(); }
      }
      setInterval('checkday()', 1000);
      /* ]]> */
    </script>

  <body>
    <script type="text/javascript">
      /* <![CDATA[ */
